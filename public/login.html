<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial; background:#eef2f3; display:flex; justify-content:center; }
    .box { margin-top:60px; background:white; padding:25px; border-radius:10px; width:350px;
           box-shadow:0 4px 10px rgba(0,0,0,0.15); }
    input { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; background:#333; color:white; padding:10px; margin-top:15px; cursor:pointer;
             border:none; border-radius:5px; }
    button:hover { background:black; }
  </style>
</head>

<body>

<div class="box">
  <h2>Login Admin</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>
</div>

<script>
async function loginAdmin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Email & password harus diisi");
    return;
  }

  const res = await fetch("/admin/login", {     // <-- ENDPOINT yg benar
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, password })
  });

  const out = await res.json();
  console.log(out);

  if (out.success) {
    alert("Login berhasil!");
    window.location.href = "dashboard.html";
  } else {
    alert(out.message);
  }
}
</script>

</body>
</html>
