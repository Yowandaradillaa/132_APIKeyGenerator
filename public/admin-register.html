<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Admin</title>
  <style>
    body { font-family: Arial; background:#eef2f3; display:flex; justify-content:center; }
    .box { margin-top:60px; background:white; padding:25px; border-radius:10px; width:350px;
           box-shadow:0 4px 10px rgba(0,0,0,0.15); }
    input { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; background:#333; color:white; padding:10px; margin-top:15px; cursor:pointer;
             border:none; border-radius:5px; }
    button:hover { background:black; }
    a { text-decoration:none; color:blue; display:block; text-align:center; margin-top:10px; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Register Admin</h2>

    <input type="email" id="email" placeholder="Email admin" required>
    <input type="password" id="password" placeholder="Password admin" required>

    <button onclick="registerAdmin()">Register Admin</button>

    <a href="login.html">Sudah punya akun? Login</a>
  </div>
